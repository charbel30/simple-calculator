<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <link rel="stylesheet" type="text/css" rel="noopener" target="_blank" href="global.css">
    <link rel="stylesheet" type="text/css" rel="noopener" target="_blank" href="animation.css">
    <div class="mainpage">
        <div class="header">
            <img class="logo" src="coffee logo.png" alt="starbucks logo" class="logo" />
            <h1 class="logo-text">Coffee Addicts</h1>

        </div>
        <div class="body">
            <article class="items-tab">
                <div class="itemization">
                    <h2> Items </h2>
                    <h3> <p>1⨉</p> Cappucino <p>$6.00</p> </h3>
                    <ul class="add-ons">
                        <li>Light Foam</li>
                    </ul>
                </div>
                <div class="itemization">
                    <h3> <p>1⨉</p> Cappucino <p>$7.90 </p></h3>
                    <ul class="add-ons">
                        <li>Soy Milk</li>
                        <li>Double Espresso Shot</li>
                    </ul>
                </div>
                <div class="itemization">
                    <h3> <p>1⨉</p> croissant <p>$5.37</p> </h3>
                    <ul class="add-ons">
                        <li>Butter</li>
                    </ul>
                </div>
            </article>
            <article class="payment">
                <div class="names-tab">
                    <h2 class="name_pay">Name</h2>
                    <label for="inputs" class="input-label">Name for order</label>
                    <input class="inputs" type="text"></input>
                </div>
                <div class="payments-tab">
                    <h2 class="name_pay">Payment</h2>
                    <label for="inputs" class="input-label">card number</label>
                    <input class="inputs" type="text"></input>
                    <label for="inputs" class="input-label">CCV number</label>
                    <input class="inputs-ccv" type="text"></input>
                </div>
            </article>
            <article class="final-checkout">

                <h3>Subtotal: $19.37</h3>
                <h3>Tax: $1.94</h3>
                <h3 class="total">Total: $21.31</h3>
                <button class="checkout-button">Place Order</button>
            </article>

        </div>

    </div>
</body>

</html>
